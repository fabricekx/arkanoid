<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Arkanoïd</h1>
<div id="game-instructions">
  <p>Touches :</p>
  <ul>
    <li><strong>Arrow Left / Right</strong> : déplacer la raquette</li>
    <li><strong>Space</strong> : pause / reprendre</li>
    <li><strong>Enter</strong> : passer au niveau suivant ou recommencer</li>
  </ul>
  <p>Cliquez pour commencer</p>
</div>
<!-- boutons de controle en mode Mobile -->
<div id="mobile-controls">
  <button id="pause-btn">Pause</button>
  <button id="next-level-btn">Next</button>
</div>

<div id="gameWrapper">
    <canvas id="game"></canvas>
    </div>
    <script src="arkanoid.js"></script>
</body>
</html>
